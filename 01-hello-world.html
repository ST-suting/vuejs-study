<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>hello-world</title>
</head>
<body>
<div id="didi-nav">
  <ul>
    <li v-for="tab in tabs">
      {{tab.text}}
    </li>
  </ul>
</div>


<script src="node_modules/vue/dist/vue.min.js"></script>
<script>
  var didiNav = new Vue({
    el: '#didi-nav',
    data: {
      tabs: [
        {text: '巴士'},
        {text: '快车'},
        {text: '专车'},
        {text: '顺风车'},
        {text: '出租车'},
        {text: '代驾车'},
        {text:'Hello World'}
      ]
    }
  })
</script>
</body>
</html>
