<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-text,v-html</title>
</head>
<body>

<div id="demo">
  <span v-text="msg"></span>
  <span>{{msg}}</span>
</div>

<script src="../node_modules/vue/dist/vue.min.js"></script>
<script>
  new Vue({
    el:'#demo',
    data:{
      msg:'我是一行文本'
    }
  });

  /*
  * v-html与v-text用法类似，但不建议在网站上直接动态渲染HTML，容易导致XSS攻击
  * */
</script>
</body>
</html>
